# Test Kitchen
# https://docs.chef.io/workstation/config_yml_kitchen

driver:
  name: terraform

platforms:
  - name: gcp

provisioner:
  name: terraform

transport:
  name: terraform

verifier:
  name: terraform
  color: true

suites:
  - name: default_vpc
    transport:
      root_module_directory: test/fixtures/default_vpc
    verifier:
      color: true
      systems:
        - name: inspec_gcp
          backend: gcp
          controls:
            - compute_firewall
            - compute_network
            - compute_subnet

  - name: shared_vpc
    transport:
      root_module_directory: test/fixtures/shared_vpc
    verifier:
      color: true
      systems:
        - name: inspec_gcp
          backend: gcp
          controls:
            - compute_project_info
